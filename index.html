<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="score">
          <div class="score__title">Your Score</div>
          <div class="score__number" id="human-score">0</div>
        </div>
        <div class="score">
          <div class="score__title">Computer Score</div>
          <div class="score__number" id="computer-score">0</div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results__heading">You picked</h2>
      <h2 class="results__heading">The house picked</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button  id="play-again"class="play-again">Play again</button>
      </div>
      <div class="results__result"></div>
    </section>

    <div class="button-container">
      <button class="rules-btn" tabindex="1">Rules</button>
      <!-- Add this button at the end of your body -->
<button id="next-btn" class="next-btn" onclick="redirectToWinPage()">Next</button>

    </div>

    <div class="container">
      <div class="rules-img-container">
          <img src="./images/Group 4.png" alt="Rules Image" class="rules-img">
      </div>
    </div>
  </body>
</html>
